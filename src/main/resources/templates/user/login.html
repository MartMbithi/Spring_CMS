<body class="text-center">
 <div class="container">
  <div class="alert alert-danger" role="alert" th:if="${param.error}">
   The email or password is incorrect!
  </div>
  
        <form th:action="@{/login}"  class = "form-signin" method="post" >
        <img class="mb-4" src="https://cmsink.com/wp-content/uploads/2017/03/CMS_logo.jpg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please Log In </h1>
         <label for="inputEmail" class="sr-only">Email</label>
       <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
       <label for="inputPassword" class="sr-only">Password</label>
       <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
       <button class="btn btn-lg btn-outline-success " type="submit">Sign in</button>
       
       
       <div class="margin-top20 text-center"><a th:href="@{/signup}">Create an account</a></div>
       <div class="margin-top20 text-center"><a th:href="@{/}">Home</a></div>
       
              
       
      <p class="mt-5 mb-3 text-muted"> Made With <i class="fa fa-heart"></i> <i class="fa fa-coffee"></i> & <i class="fa fa-leaf"></i> By <a href="https://martmbithi.github.io/">MartDevelopers</a> X <a href="#"> Group One </a>.</p>
  </form>
